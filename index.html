<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
  <div class="card">
    <div class="left"></div>
    <div class="right">
      <p class="tag">PERFUME</p>
      <h1 class="pro-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="pro-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-tag">
        <span class="sale-price"><strong>$149.99</strong></span>
        <span class="old-price">$169.99</span>
      </div>
      <button class="btn">
        <img src="images/icon-cart.svg" alt="btn"> Add to Cart
      </button>
    </div>
  </div>
</main>
</body>

</html>
